# ----------------------------------------------------------------------------
# QUICK REFERENCE
# ----------------------------------------------------------------------------
# Prefix: C-a (Ctrl + a)
#
# WINDOWS (wezterm tabs = projects, tmux windows = tools/editor):
#   c       - Create window (prompts for name)
#   ,       - Rename window
#   t       - Rename window (alternative)
#   e       - New neovim editor window
#   T       - New terminal window (prompts for name)
#   b       - New build/tools window (prompts for name)
#   g       - New logs window (prompts for name)
#   a       - Add new named window (flexible alternative)
#   M-t     - Auto-create numbered tool window (tool1, tool2, ...)
#   w       - Kill current window
#   n/p     - Next/Previous window
#   0-9     - Jump to window number
#
# PANES (subdivisions within windows):
#   |       - Split horizontal
#   -       - Split vertical
#   h/j/k/l - Navigate left/down/up/right
#   H/J/K/L - Resize left/down/up/right
#   z       - Toggle zoom
#   x       - Kill pane
#   q       - Show pane numbers
#
# SESSIONS (per-project, managed via session-manager.sh):
#   d       - Detach from session
#   S       - Interactive session switcher (fzf if available)
#   s       - List/choose sessions (native tmux)
#   $       - Rename session
#   C       - Create new session (with name prompt)
#   M-c     - Create session with dev layout (editor, term, logs)
#   M-f     - Create session with full-dev layout (editor, build, term, logs)
#   q       - Kill current session
#   M-q     - Kill all other sessions
#   M-s     - List sessions with details
#   M-l     - Snapshot session state
#   (/)     - Previous/Next session
#
# SESSION MANAGER COMMANDS (from shell):
#   ~/.config/tmux/bin/session-manager.sh create <name> [dir]
#   ~/.config/tmux/bin/session-manager.sh create-from-template <name> <layout> [dir]
#   ~/.config/tmux/bin/session-manager.sh select
#   ~/.config/tmux/bin/session-manager.sh list
#   ~/.config/tmux/bin/session-manager.sh kill <name>
#   ~/.config/tmux/bin/session-manager.sh kill-others
#   ~/.config/tmux/bin/session-manager.sh rename <old> <new>
#   ~/.config/tmux/bin/session-manager.sh attach <name>
#   ~/.config/tmux/bin/session-manager.sh search <pattern>
#
# LAYOUTS:
#   L       - Show layout menu
#   Space   - Cycle layouts
#   1/2/3/4/5 - Quick layout selection
#
# COPY MODE:
#   [       - Enter copy mode
#   v       - Begin selection
#   y       - Copy selection
#   ]       - Paste
#   q       - Quit copy mode
#
# OTHER:
#   r       - Reload config
#   ?       - List all keybindings (native tmux)
#   /       - Show which-key menu (interactive)
#
# WORKFLOW EXAMPLE:
# 1. Open wezterm, create new tab for project (Ctrl+a c in wezterm)
# 2. tmux new-session -s myproject OR Ctrl+a C in tmux
# 3. Create windows: editor (Ctrl+a e), build (Ctrl+a b), logs (Ctrl+a g)
# 4. Navigate windows: Ctrl+a n/p or Ctrl+a 0-9
# 5. In each window, split panes as needed (Ctrl+a | or Ctrl+a -)
# 6. Edit in nvim, build in separate window, tail logs in another
# 7. Switch projects: Ctrl+a s to list sessions, or detach/attach
# 8. Detach: Ctrl+a d (stays running, reconnect later)
# ----------------------------------------------------------------------------
